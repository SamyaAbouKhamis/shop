<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button default-href="#" style="color: sandybrown;"></ion-back-button>
    </ion-buttons>


    <ion-icon name="notifications-outline" slot="end" style="width: 50px; height: 30px;color: sandybrown;"></ion-icon>



  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header class="md">
      <ion-label>Ahmad Almunajjed</ion-label>
      <ion-button style="color: rgb(243, 147, 63);">Edit Profile</ion-button>
    </ion-list-header>

    <ion-list-header>
      <ion-label> Guest</ion-label>


      <ion-button id="open-modal" expand="block"
        style="color: rgb(239, 132, 38); font-style: inherit;">Login</ion-button>

      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <div class="iti_flag-container"></div>
           <ion-content>
            <ion-toolbar>
              <ion-title>Login</ion-title>
              <ion-buttons slot="end">
              </ion-buttons>
            </ion-toolbar>
            <div class="profile-info">
            
              <ion-row>
                
                <ion-input type="tel" [(ngModel)]="profile.tel" (ionInput)="parsePhoneNumber()">
                  <div slot="label">
                    <ion-select [(ngModel)]="countryCode" interface="popover"
                    [interfaceOptions]="{cssClass: 'country-codes'}">
                   

                      <ion-select-option *ngFor="let phoneNumber of phoneNumbersPage" >
                        {{phoneNumber.text}}
                        
                      </ion-select-option>
                      
                    </ion-select>
                    <br>
                  </div>
                </ion-input>
              </ion-row>
            </div>
            <!-- <ion-item>
              <ion-label>Choose a country</ion-label>
              <ion-select [(ngModel)]="countryCode">
                <ion-select-option value="USA">
                  <img src="../../assets/images/germany.png" alt="USA Flag" class="flag-icon"> United States
                </ion-select-option>
                <ion-select-option value="UK">
                  <img src="assets/flags/uk.png" alt="UK Flag" class="flag-icon"> United Kingdom
                </ion-select-option>
              </ion-select>
            </ion-item> -->
            
            <ion-button class="ion-color-primary" style="color: black;">Login</ion-button>
          </ion-content> 
        </ng-template>
      </ion-modal>


    </ion-list-header>
    <ion-item>
      <ion-icon name="list" slot="start" style="color: sandybrown;"></ion-icon>
      <ion-label>All Orders</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="help-circle-outline" slot="start" style="color: sandybrown;"></ion-icon>
      <ion-label>Help</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="pin" slot="start" style="color: sandybrown;"></ion-icon>
      <ion-label>Select Country</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle-outline" slot="start" style="color: sandybrown;"></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>
    <ion-item>

      <ion-label class="ion-text-center">version 12.456.45</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
